<div class="auth-form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Inscription</h2>
    
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="profil">Profil</label>
      <select 
        id="profil" 
        formControlName="profil" 
        class="form-control">
        <option value="">Sélectionner un profil</option>
        <option *ngFor="let profil of profils" [value]="profil.value">
          {{ profil.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        class="form-control">
      <div class="error-message" 
           *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
        Les mots de passe ne correspondent pas
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button 
      type="submit" 
      class="btn btn-primary full-width"
      [disabled]="loading || registerForm.invalid">
      <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
      {{ loading ? 'Inscription...' : 'S\'inscrire' }}
    </button>

    <p class="auth-link">
      Déjà un compte ? 
      <a (click)="navigateToLogin()">Se connecter</a>
    </p>
  </form>
</div>
