<div class="stats-cards-grid" *ngIf="stats">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-layer-group"></i>
      </div>
      <div class="stat-content">
        <h3>{{ stats.totalParcelles }}</h3>
        <p>Parcelles totales</p>
      </div>
    </div>
  
    <div class="stat-card">
      <div class="stat-icon success">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="stat-content">
        <h3>{{ stats.parcellesImposables }}</h3>
        <p>Parcelles imposables</p>
      </div>
    </div>
  
    <div class="stat-card">
      <div class="stat-icon info">
        <i class="fas fa-ruler-combined"></i>
      </div>
      <div class="stat-content">
        <h3>{{ stats.surfaceImposable | number:'1.0-2' }} mÂ²</h3>
        <p>Surface imposable</p>
      </div>
    </div>
  
    <div class="stat-card">
      <div class="stat-icon warning">
        <i class="fas fa-coins"></i>
      </div>
      <div class="stat-content">
        <h3>{{ stats.montantTotalTNB | currency:'MAD':'symbol':'1.0-2' }}</h3>
        <p>Montant total TNB</p>
      </div>
    </div>
  </div>
