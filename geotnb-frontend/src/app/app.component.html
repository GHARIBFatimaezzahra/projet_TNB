<div class="app-container">
  <!-- Barre de progression globale -->
  <mat-progress-bar 
    *ngIf="isLoading$ | async" 
    mode="indeterminate" 
    class="global-progress-bar">
  </mat-progress-bar>

  <!-- Layout principal pour les utilisateurs connectés -->
  <app-main-layout *ngIf="isAuthenticated$ | async; else guestContent">
    <router-outlet></router-outlet>
  </app-main-layout>

  <!-- Contenu pour les invités (non connectés) -->
  <ng-template #guestContent>
    <main class="guest-content">
      <router-outlet></router-outlet>
    </main>
  </ng-template>
</div>
