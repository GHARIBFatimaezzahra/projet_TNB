<div style="padding: 20px;">
  <h1>Angular + NestJS Connection Test</h1>
  
  <!-- Status de connexion -->
  <div style="background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
    <strong>Status de connexion:</strong> {{ connectionStatus }}
  </div>

  <h2>Ajouter un utilisateur</h2>
  <div style="margin-bottom: 20px;">
    <input [(ngModel)]="newUser.name" placeholder="Nom" style="margin-right: 10px; padding: 8px;">
    <input [(ngModel)]="newUser.email" placeholder="Email" style="margin-right: 10px; padding: 8px;">
    <button (click)="onAddUser()" style="padding: 8px 16px;">Ajouter</button>
  </div>

  <h2>Liste des utilisateurs</h2>
  <div *ngFor="let user of users" style="border: 1px solid #ddd; padding: 10px; margin: 5px 0;">
    <strong>{{ user.name }}</strong> - {{ user.email }}
  </div>
  
  <div *ngIf="users.length === 0" style="color: #666;">
    Aucun utilisateur ajout√©
  </div>
</div>
